<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body ng-app="mwcs" ng-controller="mwcsCtrl">

  <h1>Monthly Wage Calculation System</h1>

  <div class="encoding input">
    <label>Encoding</label>
    <input type="text" class="encoding" ng-model="encoding">
  </div>

  <div class="csv-selector">
    <file-reader encoding="encoding" results="results"></file-reader>
  </div>

  <div class="salary-grid">
    <ul>
      <li class="salary" ng-repeat="salary in salaries">{{salary.id + ', ' + salary.name + ', salary: $' + salary.salary.toFixed(2)}}</li>
    </ul>
  </div>

  <script src="/build.js"></script>
</body>

</html>
